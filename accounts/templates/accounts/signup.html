{% extends 'accounts/base.html' %}
{% block content %}
{% if form.errors %}
    {{ form.errors }}
{% endif %}
<div class="errorlist">{{ message }}</div>
<div id="subscribe">
    <form method="post">
        {% csrf_token %}
        <div class="signup">
            <div class="connexion_ids">
                <p>Inscrivez-vous</p>
                <p>{{ form.username }}</p>
                <p>{{ form.password1 }}</p>
                <p>{{ form.password2 }}</p>
                <div class="connexion_btn">
                    <a href="{% url 'login' %}" 
                        class="btn-back">Retourner</a>
                    <button type="submit">Sâ€™inscrire</button>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock content %}
