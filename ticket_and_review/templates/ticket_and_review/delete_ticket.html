{% extends 'ticket_and_review/base.html' %}
{% block content %}
    <h2 class="title">Supprimer le billet</h2>
    <form method="post">
        <div class="grid-container">
            <div class="post post-sup">
                {{ delete_form }}
                {% csrf_token %}
                <p>Êtes vous sûr de vouloir supprimer ce post ?</p>
                <button class="delete-btn" type="submit" >Supprimer</button>
            </div>
        </div>
    </form>
{% endblock content %}
