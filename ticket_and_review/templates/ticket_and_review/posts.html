{% extends 'ticket_and_review/base.html' %}
{% block content %}

<form method="post">
    {% csrf_token %}
     <div class="grid-container">
        {% for blog in blogs %}
             {% if blog.author == request.user %}
                <div class="post">
                        <p>Vous avez publi√© un ticket</p>
                        <h4>{{ blog.title }}</h4>
                        <p class="date">{{ blog.date_created }}</p>
                        <p class="content">{{ blog.description | safe }}</p>
                        <img src="{{ blog.photo.image.url }}">
                </div>
             {% endif %}

        {% endfor %}
    </div>
</form>
{% endblock content %}
